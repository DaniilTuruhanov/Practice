<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagroom</title>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <header>
    <img class="Instagroom" src="Instagroom.png" height="90%">
    <img class="out" src="out.png" height="75%">
    <p class="user">Тюрюханов Даниил</p>

  </header>
  <div class="add">
    <img class="addlogo" src="addphoto.png" height="84%">
    <div class="add_photo"> Добавить фото</div>

  </div>
  <div>
    <div class="filter">
      <div class="namefilter">Фильтры</div>
      <input placeholder="Введите имя" class="filters"></br>
      <input placeholder="Введите дату" class="filters" type="date"></br>
      <select class="filters">
        <option label="#MINSK">
        <option label="#BSU">
        <option label="#Famcs">
        <option label="#Belarus">
        <option label="#Math">
      </select>
    </div>
  </div>
  <div class="all">
    <template id="photo-template">
      <div class="all-photo">
      <div class="photo">
        <div class="info">
          <img class="photouser" src="user_logo.png" height="100%" width="8%">
          <p class="userinfo">Тюрюханов Даниил</p>
          <p class="data">03.03.2019</p>
        </div>
        <img class="building" src="bgu_zdanie.jpg" height="100%" width="100%">
        <div>
          <button class="button">
            <img class="heart" src="heart.png" height="30" width="109%">
          </button>
          <span class="num" style="margin-left: -0.6vw; margin-right: 2vw;">1</span>
          <img class="setting" src="setting.png" height="30" width="10%">
          <span class="hide">#MINSK#BSU#Famcs</span>
          <img class="bin" src="bin.png" height="35" width="10%">
        </div>
      </div>
      <textarea class="textarea" placeholder="Написать новый коментарий:" cols="45%" rows="5%"> </textarea>
      </div>
    </template>
  </div>

  <footer>
    <div>
      <img class="logo" src="user_logo.png" height="35" width="35">
      <strong class="word">Turuhanov Daniil</strong>
    </div>
    <div>
      <img class="logo" src="phone.png" height="35" width="35">
      <strong class="word">tjurjukhanovdm@mail.ru</strong>
    </div>
    <div>
      <img class="logo" src="letter.png" height="35" width="35">
      <strong class="word">+375299856277</strong></div>
    </div>
  </footer>

  <script src="Viewer.js"></script>
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>

</html>
